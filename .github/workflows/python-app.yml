# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Conectando com a IA
      run: coverage run script_IA_integracao  # Corrigido 'covarage' para 'coverage'

    - name: RelatÃ³rio do teste
      run: coverage report -a

    - name: Deploy no EC2 - AWS
      run: |
        echo "Conectando no EC2"
        echo "${{ secrets.AWS_INDESPENSA_VENV }}" > private_key
        chmod 400 private_key  # Corrigido 'private key' para 'private_key'
        ssh -o StrictHostKeyChecking=no -i private_key ubuntu@ec2-34-239-102-44.compute-1.amazonaws.com "cd analytics/regulated-foods/; git pull; ./executar.sh"
